<div class="open-environment-map-dialog modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h5 class="modal-title">Open environment map</h5>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label class="btn btn-default btn-file">
              <input type="file" name="file" accept="image/*">
              Select file
            </label>
          </div>

      </div>
      <div class="modal-footer">
        <button name="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button name="open" type="button" class="btn btn-primary" data-dismiss="modal">Open</button>
      </div>
    </div>
  </div>
</div>
