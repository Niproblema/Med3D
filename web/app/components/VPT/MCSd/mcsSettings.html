<span>
    <div class="sidebar-sub-content-title">
        <input id="mcsBackground" class="med3d-checkbox" type="checkbox" ng-model="publicRenderData.vptBundle.mcs.background">
        <b style="color: white; font-size: 14px; font-weight: 500;">Use background</b>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Blend mesh render</b>
    </div>
    <div id="blendSliderMCS" class="med3d-slider">
        <div id="blendHandleMCS" class="ui-slider-handle med3d-slider-handle"></div>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Volume render resolution</b>
    </div>
    <div id="resolutionSliderMCS" class="med3d-slider" style="margin-bottom: 40px">
        <div id="resolutionHandleMCS" class="ui-slider-handle med3d-slider-handle" style="width: 1em !important; margin-left: -0.5em !important"></div>
    </div>

    <hr class="med3d-sidebar-hr" style="margin-left: 5px; margin-top: 11px">


    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Sigma max</b>
        <input id="sigma" name="inSigma" type="number" value="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Alpha correction</b>
        <input id="aCorr" name="inACorr" type="number" value="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>


    <!-- Tranfer Function dialog -->
    <hr class="med3d-sidebar-hr" style="margin-left: 5px; margin-top: 11px">
    <!--tf-dialog ng-controller="TFDialogController" style="margin-left: 16px"></tf-dialog-->


    <div style="margin-left: 16px">
        Transfer function
    </div>
    <!-- Bump canvas -->
    <div class="transfer-function-widget">
        <div class="widget">
            <canvas id="mcsc"></canvas>
        </div>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Color</b>
    </div>
    <div id="inColor" style="display: inline-block;"></div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Alpha</b>
        <input id="alpha" name="inAlpha" type="number" value="1" max="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>

    <!-- Buttons -->
    <div style="margin-top: 16px">
        <button name="addBumpButtonMCS" type="button" class="btn med3d-btn-primary" ng-click="addBump_MCS()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">New bump</button>
        <button name="loadButtonMCS" type="button" class="btn med3d-btn-primary" ng-click="loadTF_MCS()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">Load</button>
        <button name="saveButtonMCS" type="button" class="btn med3d-btn-primary" ng-click="saveTF_MCS()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">Save</button>
    </div>
</span>
