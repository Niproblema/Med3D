<span>
    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;"></b>Steps</b>
        <input id="steps" name="inSteps" type="number" value="10" min="1" class="form-control volume-loader-iso-input" style="width: 50%; height: 30px"
            required>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;"></b>Alpha correction</b>
        <input id="aCorr" name="inACorr" type="number" value="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>


    <!-- Tranfer Function dialog -->
    <hr class="med3d-sidebar-hr" style="margin-left: 5px; margin-top: 11px">
    <!--tf-dialog ng-controller="TFDialogController" style="margin-left: 16px"></tf-dialog-->


    <div style="margin-left: 16px">
        Transfer function
    </div>
    <!-- Bump canvas -->
    <div class="transfer-function-widget">
        <div class="widget">
            <canvas id="eamc"></canvas>
        </div>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Color</b>
    </div>
    <div id="inColor" style="display: inline-block;"></div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;"></b>Alpha</b>
        <input id="alpha" name="inAlpha" type="number" value="1" max="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>

    <!-- Buttons -->
    <div style="margin-top: 16px">
        <button name="addBumpButton" type="button" class="btn med3d-btn-primary" ng-click="addBump_EAM()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">New bump</button>
        <button name="loadButton" type="button" class="btn med3d-btn-primary" ng-click="loadTF_EAM()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">Load</button>
        <button name="saveButton" type="button" class="btn med3d-btn-primary" ng-click="saveTF_EAM()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">Save</button>
    </div>

</span>
