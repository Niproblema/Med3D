<span>
    <div class="sidebar-sub-content-title">
        <input id="eamBackground" class="med3d-checkbox" type="checkbox" ng-model="vptGData.vptBundle.eam.background">
        <b style="color: white; font-size: 14px; font-weight: 500;">Use background</b>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Blend mesh render</b>
    </div>
    <div class="sidebar-slider-checkbox" style="display:block">
        <div id="blendSliderEAM" class="med3d-slider" style="margin-right: 30px; display: inline-block; width: 70%;">
            <div id="blendHandleEAM" class="ui-slider-handle med3d-slider-handle"></div>
        </div>
        <input id="eamMeshLight" class="med3d-checkbox-custom1-meshLights" type="checkbox" ng-model="vptGData.vptBundle.eam.meshLight">
        <label for="eamMeshLight" style=" display: inline-block; position: absolute; font-size: 20px; margin-top: 2px;">
    </div>


    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Volume render resolution</b>
    </div>
    <div id="resolutionSliderEAM" class="med3d-slider" style="margin-bottom: 40px">
        <div id="resolutionHandleEAM" class="ui-slider-handle med3d-slider-handle" style="width: 1em !important; margin-left: -0.5em !important"></div>
    </div>

    <hr class="med3d-sidebar-hr" style="margin-left: 5px; margin-top: 11px">


    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Steps</b>
        <input id="steps" name="inSteps" type="number" value="10" min="1" class="form-control volume-loader-iso-input" style="width: 50%; height: 30px"
            required>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Alpha correction</b>
        <input id="aCorr" name="inACorr" type="number" value="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>


    <!-- Tranfer Function dialog -->
    <hr class="med3d-sidebar-hr" style="margin-left: 5px; margin-top: 11px">
    <!--tf-dialog ng-controller="TFDialogController" style="margin-left: 16px"></tf-dialog-->


    <div style="margin-left: 16px">
        Transfer function
    </div>
    <!-- Bump canvas -->
    <div class="transfer-function-widget">
        <div class="widget">
            <canvas id="eamc"></canvas>
        </div>
    </div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Color</b>
    </div>
    <div id="inColor" style="display: inline-block;"></div>

    <div class="sidebar-sub-content-title">
        <b style="color: white; font-size: 14px; font-weight: 500;">Alpha</b>
        <input id="alpha" name="inAlpha" type="number" value="1" max="1" min="0" step="0.1" class="form-control volume-loader-iso-input"
            style="width: 50%; height: 30px" required>
    </div>

    <!-- Buttons -->
    <div style="margin-top: 16px">
        <button name="addBumpButton" type="button" class="btn med3d-btn-primary" ng-click="addBump_EAM()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">New bump</button>
        <button name="loadButton" type="button" class="btn med3d-btn-primary" ng-click="loadTF_EAM()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">Load</button>
        <button name="saveButton" type="button" class="btn med3d-btn-primary" ng-click="saveTF_EAM()" style="margin-left: 7px; border-radius: 5px 5px 5px 5px">Save</button>
    </div>

</span>
