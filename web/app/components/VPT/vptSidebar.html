<span>
    <div class="sidebar-content-title">
        Volumetric render options
    </div>

    <div class="sidebar-content">
        <div class="sidebar-sub-content-title">
            Volume render method
        </div>

        <div style="display:block">
            <input id="rendererLock" class="med3d-checkbox-custom2-uiLock" type="checkbox" ng-model="vptGData.vptBundle.uiLock.rendererSelection">
            <label id="rendererLockLabel" for="rendererLock" style="display: inline-block; position: absolute; font-size: 20px; margin-top: 18px; margin-left: 16px !important;"></label>
            <div id="renderMethodButtonBox" class="panel-body" style="display: inline-block; padding: 15px 15px 15px 54px;">
                <div class="btn-group" data-toggle="buttons">
                    <!--                 <label class="btn btn-primary" ng-click="setRenderer(5)" href="#settingsOFF" data-toggle="tab">
                    <input type="radio" name="rend-selection" id="renderer5" autocomplete="off"> OFF
                </label> -->
                    <label id="rendererSelectMIP" class="btn btn-primary active" ng-click="setRenderer(4)" href="#settingsMIP" data-toggle="tab">
                        <input type="radio" name="rend-selection" id="renderer1" autocomplete="off"> MIP
                    </label>
                    <label id="rendererSelectISO" class="btn btn-primary" ng-click="setRenderer(2)" href="#settingsISO" data-toggle="tab">
                        <input type="radio" name="rend-selection" id="renderer2" autocomplete="off"> ISO
                    </label>
                    <label id="rendererSelectEAM" class="btn btn-primary" ng-click="setRenderer(1)" href="#settingsEAM" data-toggle="tab">
                        <input type="radio" name="rend-selection" id="renderer3" autocomplete="off"> EAM
                    </label>
                    <label id="rendererSelectMCS" class="btn btn-primary" ng-click="setRenderer(3)" href="#settingsMCS" data-toggle="tab">
                        <input type="radio" name="rend-selection" id="renderer4" autocomplete="off" checked> MCS
                    </label>
                </div>
            </div>
        </div>

        <hr class="med3d-sidebar-hr" style="margin-left: 16px; margin-top: 10px">

        <div class="list-group mCustomScrollbar" data-mcs-theme="minimal-dark" data-mcs-axis="y" style="-webkit-box-shadow: none; -moz-box-shadow: none; box-shadow: none; height: calc(100vh - 185px); ">
            <div class="vpt-settings">
                <div class="panel-group" id="accordion">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    <input id="rendererSettingsLock" class="med3d-checkbox-custom2-uiLock" type="checkbox" ng-model="vptGData.vptBundle.uiLock.rendererSettings">
                                    <label id="rendererSettingsLockLabel" for="rendererSettingsLock" style=" display: inline-block; position: absolute; font-size: 20px; margin-top: -2px; margin-left: -24px !important;"></label>
                                    Renderer Settings
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <!-- Renderer settings tabs -->
                                <div class="sidebar-sub-content-title">
                                    <div class="tab-content">
                                        <!--                                         <div class="tab-pane fade active in" id="settingsOFF">
                                            <div class="sidebar-sub-content-title" style="padding-right: 15px; text-align: center;">
                                                <b style="color: white; font-size: 14px; font-weight: 500;">Volumetric objects are displayed as regular mesh objects.</b>
                                            </div>
                                        </div> -->
                                        <div class="tab-pane fade active in" id="settingsMIP">
                                            <mip-settings ng-controller="MIPSettingsController"></mip-settings>
                                        </div>
                                        <div class="tab-pane fade" id="settingsISO">
                                            <iso-settings ng-controller="ISOSettingsController"></iso-settings>
                                        </div>
                                        <div class="tab-pane fade" id="settingsEAM">
                                            <eam-settings ng-controller="EAMSettingsController"></eam-settings>
                                        </div>
                                        <div class="tab-pane fade" id="settingsMCS">
                                            <mcs-settings ng-controller="MCSSettingsController"></mcs-settings>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                    <input id="tonemapperLock" class="med3d-checkbox-custom2-uiLock" type="checkbox" ng-model="vptGData.vptBundle.uiLock.tonemapperSettings">
                                    <label id="tonemapperLockLabel" for="tonemapperLock" style=" display: inline-block; position: absolute; font-size: 20px; margin-top: -2px; margin-left: -24px !important;"></label>
                                    Tone Mapping Settings
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body">

                                <div class="sidebar-sub-content-title">
                                    <b style="color: white; font-size: 14px; font-weight: 500;">Reinhard Tone Mapper: Exposure</b>
                                </div>
                                <div id="exposureSlider" class="med3d-slider" style="margin-left: 20px">
                                    <div id="exposureHandle" class="ui-slider-handle med3d-slider-handle"></div>
                                </div>

                                <div class="sidebar-sub-content-title">
                                    <b style="color: white; font-size: 14px; font-weight: 500;">Range Tone Mapper: Range</b>
                                </div>
                                <div id="rangeSlider" class="med3d-slider" style="margin-left: 20px">
                                    <div id="rangeHandle1" class="ui-slider-handle med3d-slider-handle"></div>
                                    <div id="rangeHandle2" class="ui-slider-handle med3d-slider-handle"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                    <input id="mccLock" class="med3d-checkbox-custom2-uiLock" type="checkbox" ng-model="vptGData.vptBundle.uiLock.mccSettings">
                                    <label id="mccLockLabel" for="mccLock" style=" display: inline-block; position: absolute; font-size: 20px; margin-top: -2px; margin-left: -24px !important;"></label>
                                    Marching Cubes settings
                                </a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="sidebar-sub-content-title">
                                    <div class="button-box" style="width: 100%">
                                        <b style="color: white; font-size: 14px; font-weight: 500;">Use MCC geometry</b>
                                        <div class="btn-group" data-toggle="buttons" style="display: table; margin: 0 auto;">
                                            <label id="marchSelectOFF" class="btn btn-primary active" ng-click="setMarching(false)">
                                                <input type="radio" name="marching-selection" id="march-off" autocomplete="off"> OFF
                                            </label>
                                            <label id="marchSelectON" class="btn btn-primary" ng-click="setMarching(true)">
                                                <input type="radio" name="marching-selection" id="march-on" autocomplete="off"> ON
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="sidebar-sub-content-title" ng-show="vptGData.vptBundle.useMCC && !vptGData.vptBundle.mccStatus"
                                    style="padding-right: 15px; text-align: center;">
                                    <b style="color: white; font-size: 12px; font-weight: 400;">Geometry must be computed before it's shown.</b>
                                </div>

                                <div class="sidebar-sub-content-title">
                                    <b style="color: white; font-size: 14px; font-weight: 500;">Logical core use</b>
                                </div>
                                <div id="cpuSlider" class="med3d-slider" style="margin-left: 20px">
                                    <div id="cpuHandle" class="ui-slider-handle med3d-slider-handle"></div>
                                </div>
                                <div class="sidebar-sub-content-title">
                                    <b style="color: white; font-size: 14px; font-weight: 500;">ISO value</b>
                                    <input id="isoMRC" name="inISO-MRC" type="number" value="0.25" min="0.001" step="0.001" max="1" class="form-control volume-loader-iso-input"
                                        style="width: 50%; height: 30px" required>
                                </div>

                                <div class="sidebar-sub-content-title">
                                    <div class="input-group" style="overflow: hidden; padding-bottom: 10px; padding-right: 30px; padding-top: 15px; width:100%; display:flex; flex-direction:row;">
                                        <button id="calculateMRC" type="button" class="btn med3d-btn-primary" style="border-radius: 5px 5px 5px 5px; flex-grow:1; margin-left:7px"
                                            ng-click="calculateMRC()" ng-disabled="(vptGData.vptBundle.objects.length == 0) || isComputingMCC">Compute</button>
                                        <button id="import" type="button" class="btn med3d-btn-primary" style="border-radius: 5px 5px 5px 5px; flex-grow:1; margin-left:7px"
                                            ng-click="importOBJ()" ng-disabled="(vptGData.vptBundle.objects.length == 0) || isComputingMCC">Import</button>
                                        <button id="export" type="button" class="btn med3d-btn-primary" style="border-radius: 5px 5px 5px 5px; flex-grow:1; margin-left:7px"
                                            ng-click="exportOBJ()" ng-disabled="(vptGData.vptBundle.objects.length == 0) || (!vptGData.vptBundle.mccStatus) || isComputingMCC">Export</button>
                                    </div>
                                </div>
                                <!--Inputs-->
                                <div style="display: none" id="custom_file_input">
                                    <input type="file" id="import_input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</span>
