<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VolumeRenderer</title>
<script src="../build/med3d.min.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
	var canvas = document.getElementById("canvas");
	var gl = M3D.createWebGL2Context(canvas);

	var sl = new M3D.ShaderLoader();
	sl.load("shaders/gl2_quad.shader", function(obj) {
		shaders = [];
		for (var shader of obj) {
			shaders.push(M3D.createShader(gl, shader.source, M3D.shaderTypeFromString(gl, shader.type)));
		}
		var program = new M3D.Program(gl, shaders);
		console.log("Attributes: ", program.attributes);
		console.log("Uniforms: ", program.uniforms);
	});
}
</script>
</head>
<body>
<canvas id="canvas" width="640" height="480">
	No canvas support.
</canvas>
</body>
</html>
