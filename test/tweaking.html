            var program = progManager.compileProgram(data[i]);
            var test = "";
            var test1 = progManager.fetchCompiledProgram("gl1_default");
        }
    };

    var onProgress = function(event) {
        var received = event;
    };

    var onError = function(event) {
        var received = event;
    };

    //tmp.loadProgramSources("gl1_default", onLoad, onProgress, onError);
    //tmp.loadProgramSources("gl2_default", onLoad, onProgress, onError);
    //tmp.loadProgramSources("gl2_phong", onLoad, onProgress, onError);

    tmp.loadMultipleProgramSources(["gl1_default", "gl2_default", "gl2_phong"], onLoad, onProgress, onError);

</script>
