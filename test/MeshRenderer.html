<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MeshRenderer</title>
<script src="../build/med3d.min.js" type="text/javascript"></script>
<script type="text/javascript">
window.onload = function() {
    var canvas = document.getElementById("canvas");
    var gl = M3D.createWebGL2Context(canvas);
    var renderer = new M3D.MeshRenderer(gl);
    var scene = new M3D.Object3D();
    var camera = new M3D.PerspectiveCamera();

    gl.clearColor(1.0, 0.0, 0.0, 1.0);

    function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }

    render();
}
</script>
</head>
<body>
<canvas id="canvas" width="640" height="480">
    No canvas support.
</canvas>
</body>
</html>
